<!-- BEGIN: Left Aside -->
<button class="m-aside-left-close  m-aside-left-close--skin-light" id="m_aside_left_close_btn" appunwraptag="">
  <i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-light">
  <!-- BEGIN: Aside Menu -->
  <div id="m_ver_menu" class="m-aside-menu m-fixed m-aside-menu--skin-dark m-aside-menu--submenu-skin-light" m-menu-vertical="1" m-menu-scrollable="0" m-menu-dropdown-timeout="500">
    <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow">
      <li class="m-menu__section">
        <h4 class="m-menu__section-text">
          MAIN MENU
        </h4>
        <i class="m-menu__section-icon flaticon-more-v3"></i>
      </li>
      <li class="m-menu__item  " routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true">
        <a routerLink="/dashboard" class="m-menu__link">
          <i class="m-menu__link-icon flaticon-line-graph"></i>
          <span class="m-menu__link-title">
            <span class="m-menu__link-wrap">
              <span class="m-menu__link-text">
                Dashboard
              </span>
            </span>
          </span>
        </a>
      </li>
      <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true">
        <a routerLink="/index" class="m-menu__link">
          <i class="m-menu__link-icon fa fa-wpforms"></i>
          <span class="m-menu__link-text">
            Create Task
          </span>
        </a>
      </li>
      <li class="m-menu__item" routerLinkActive="m-menu__item--active" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true">
        <a  class="m-menu__link" (click)="logOut()">
          <i class="m-menu__link-icon fa fa-sign-out"></i>
          <span class="m-menu__link-text">
            Sign Out
          </span>
        </a>
      </li>
    </ul>
  </div>
  <!-- END: Aside Menu -->
</div>
<!-- END: Left Aside -->
